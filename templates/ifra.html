{% extends 'base.html' %}
{% block sidebar %}
{% endblock %}
{% block content %}
{% load static %}

<header class="text-gray-600 body-font">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
      <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">

      </a>
      <nav class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center">
        <a class="mr-5 hover:text-gray-900">第一弾</a>
        <a class="mr-5 hover:text-gray-900">第二弾</a>
        <a class="mr-5 hover:text-gray-900">第三弾</a>
        <a class="mr-5 hover:text-gray-900">第四弾</a>
        <a class="mr-5 hover:text-gray-900">スターター</a>

      </nav>

    </div>
  </header>
  <section class="relative w-full max-w-md px-5 py-4 mx-auto rounded-md">
    <div class="relative">
        <span class="absolute inset-y-0 left-0 flex items-center pl-3">
            <svg class="w-5 h-5 text-gray-400" viewBox="0 0 24 24" fill="none">
                <path d="M21 21L15 15M17 10C17 13.866 13.866 17 10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C13.866 3 17 6.13401 17 10Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
            </svg>
        </span>

        <input type="text" class="w-full py-3 pl-10 pr-4 text-gray-700 bg-white border rounded-md dark:bg-gray-900 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 dark:focus:border-blue-300 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-40" placeholder="Search">
    </div>

    <div class="absolute inset-x-0 px-6 py-3 mx-5 mt-4 overflow-y-auto bg-white border rounded-md max-h-72 dark:bg-gray-900 dark:border-gray-700">
        <a href="#" class="block py-1">
            <h3 class="font-medium text-gray-700 dark:text-gray-100 hover:underline">前回履歴</h3>
            <p class="mt-2 text-sm text-gray-500 dark:text-gray-400">15/11/202２</p>
        </a>
    </div>
</section>
<div class="grid">
    <section class="text-gray-600 body-font">
      <div class="container px-5 py-24 mx-auto">
        <div class="flex flex-wrap -mx-4 -mb-10 text-center">
          {% for cardinfo in items %}
          <div class="sm:w-1/2 mb-10 px-4">
            <div class="rounded-lg h-64 overflow-hidden">
              <img alt="content" class="object-cover object-center h-full w-full" src="/media/{{ cardinfo.image }} ">
            </div>
            <a class="title-font text-sm font-medium text-gray-900 mt-6 mb-3 text-blue-600" href="{% url 'card_detail' cardinfo.pk %}">{{ cardinfo.name_japan }}</a>
            <h3>　第{{ cardinfo.series }}弾</h3>
            <button class="flex mx-auto mt-6 text-white bg-indigo-500 border-0 py-2 px-5 focus:outline-none hover:bg-indigo-600 rounded">追加</button>
          </div>
          {% endfor %}
        </div>
      </div>
    </section>
  </div>

  {% endblock %}
